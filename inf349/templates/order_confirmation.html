<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panier valide</title>
</head>
<body>
  <h1>Panier validé</h1>

  <p>Commande #{{ order.id }}</p>
  <p>Produit: {{ product.name }}</p>
  <p>Quantité: {{ order.quantity }}</p>
  <p>Total (sans taxes ni livraison): {{ order.total_price }}</p>

  <p><a href="{{ url_for('ui_order_form') }}">Créer une autre commande</a></p>
</body>
</html>
